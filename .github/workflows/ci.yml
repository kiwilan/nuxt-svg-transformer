name: ci

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17
          registry-url: https://registry.npmjs.org/
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm prepack
      - run: pnpm lint
      - run: pnpm dev:build
